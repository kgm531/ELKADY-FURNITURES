<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عربة التسوق</title>
    <style>
        /* تنسيق العربة */
.cart {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    background-color: white;
    width: 300px;
    height: 100%;
    box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.products {
    display: flex;
    justify-content: space-around;
    padding: 20px;
}

.product {
    text-align: center;
    width: 200px;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>

<body>
    <header>
        <h1>متجر ELKADY للأثاث</h1>
        <button onclick="toggleCart()">عرض العربة</button>
    </header>

    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="منتج 1">
            <p>منتج 1</p>
            <button onclick="addToCart('منتج 1', 100)">أضف إلى العربة</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="منتج 2">
            <p>منتج 2</p>
            <button onclick="addToCart('منتج 2', 150)">أضف إلى العربة</button>
        </div>
        <!-- يمكنك إضافة المزيد من المنتجات هنا -->
    </div>

    <!-- عربة التسوق -->
    <div id="cart" class="cart">
        <h2>عربة التسوق</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">الإجمالي: 0 ج.م</p>
        <button onclick="clearCart()">إفراغ العربة</button>
    </div>

    <script src="cart.js"></script>
</body>

</html>
