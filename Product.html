<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجاتنا - ELKADY FURNITURES</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
            color: #3e3e3e;
        }

        .hero {
            background: linear-gradient(rgba(62, 62, 62, 0.6), rgba(62, 62, 62, 0.6)),
                url('https://plus.unsplash.com/premium_photo-1689609949921-6b2529511e38?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
             height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f7c35f;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      overflow: hidden;
      position: relative;
    }

    .hero span {
      border-right: 2px solid #f7c35f;
      padding-right: 5px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0% { border-color: #f7c35f; }
      50% { border-color: transparent; }
      100% { border-color: #f7c35f; }
    }

        .products-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .filter-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-buttons button {
            background-color: #3e3e3e;
            color: #f7c35f;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .filter-buttons button:hover,
        .filter-buttons button.active {
            background-color: #f7c35f;
            color: #3e3e3e;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 20px;
            margin: 15px 0;
            color: #3e3e3e;
        }

        footer {
            background-color: #3e3e3e;
            color: #f7c35f;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <div class="container header-flex">
            <div class="logo">ELKADY FURNITURES</div>
            <nav class="main-nav">
                <a href="index.html">الرئيسية</a>
                <a href="Product.html">المنتجات</a>
                <a href="about.html">من نحن</a>
                <a href="contact.html">تواصل معنا</a>
            </nav>
            
        </div>
    </header>

    <div class="hero" data-aos="fade-down">
        <span id="typing"></span>
    </div>

    <section class="products-section">

        <!-- فلترة الفئات -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">الكل</button>
            <button class="filter-btn" data-category="كراسي">كراسي</button>
            <button class="filter-btn" data-category="جزامات">جزامات</button>
            <button class="filter-btn" data-category="مرايات">مرايات</button>
            <button class="filter-btn" data-category="ترابيزات">ترابيزات</button>
            <button class="filter-btn" data-category="دواليب">دواليب</button>
            <button class="filter-btn" data-category="وحدات-تليفزيون">وحدات تليفزيون</button>
            <button class="filter-btn" data-category="عربات-مطبخ">عربات مطبخ</button>
            <button class="filter-btn" data-category="طاولات-قهوة">طاولات قهوة</button>
        </div>

        <!-- شبكة المنتجات -->
        <div class="products-grid">

            <!-- منتج -->
            <a href="product-details.html" class="product-card" data-category="كراسي" data-aos="zoom-in">
                <img src="https://via.placeholder.com/400x250?text=كرسي" alt="كرسي">
                <h3>كرسي خشبي أنيق</h3>
            </a>

            <a href="product-details.html" class="product-card" data-category="جزامات" data-aos="zoom-in">
                <img src="https://via.placeholder.com/400x250?text=جزامة" alt="جزامة">
                <h3>جزامة بتصميم مودرن</h3>
            </a>

            <a href="product-details.html" class="product-card" data-category="مرايات" data-aos="zoom-in">
                <img src="https://via.placeholder.com/400x250?text=مرآة" alt="مرآة">
                <h3>مرآة جدارية فاخرة</h3>
            </a>

            <!-- يمكنك إضافة المزيد بنفس الطريقة -->

        </div>
    </section>

    <footer>
        <p>&copy; 2025 ELKADY FURNITURES - جميع الحقوق محفوظة</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        const filterButtons = document.querySelectorAll('.filter-btn');
        const products = document.querySelectorAll('.product-card');

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const category = btn.getAttribute('data-category');
                products.forEach(product => {
                    if (category === 'all' || product.getAttribute('data-category') === category) {
                        product.style.display = 'block';
                    } else {
                        product.style.display = 'none';
                    }
                });
            });
        });
         


            // كود الكتابة المتكرر
            const phrases = ["المنتجات", "ELKADY FURNITURES"];
            let phraseIndex = 0;
            let letterIndex = 0;
            const typingSpeed = 150;  // سرعة الكتابة
            const erasingSpeed = 80;  // سرعة المسح
            const delayBetweenPhrases = 1200; // تأخير قبل تغيير الجملة

            const typingElement = document.getElementById("typing");

            function type() {
                if (letterIndex < phrases[phraseIndex].length) {
                    typingElement.innerHTML += phrases[phraseIndex].charAt(letterIndex);
                    letterIndex++;
                    setTimeout(type, typingSpeed);
                } else {
                    setTimeout(erase, delayBetweenPhrases);
                }
            }

            function erase() {
                if (letterIndex > 0) {
                    typingElement.innerHTML = phrases[phraseIndex].substring(0, letterIndex - 1);
                    letterIndex--;
                    setTimeout(erase, erasingSpeed);
                } else {
                    phraseIndex++;
                    if (phraseIndex >= phrases.length) phraseIndex = 0;
                    setTimeout(type, typingSpeed);
                }
            }

            window.onload = function () {
                setTimeout(type, typingSpeed);
            };
    </script>

</body>

</html>
