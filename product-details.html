<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تفاصيل المنتج - ELKADY FURNITURES</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background: #f7f7f7;
            color: #333;
        }

        .details-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .swiper {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            margin-top: 0;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
        }

        .whatsapp-btn {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            transition: background-color 0.3s;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe57;
        }

        footer {
            background-color: #3e3e3e;
            color: #f7c35f;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="details-container">

        <!-- سلايدر الصور -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://via.placeholder.com/800x400?text=صورة+1" alt="صورة 1"></div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/800x400?text=صورة+2" alt="صورة 2"></div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/800x400?text=صورة+3" alt="صورة 3"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <!-- تفاصيل المنتج -->
        <h2>كرسي خشبي أنيق</h2>
        <p>
            كرسي مصمم بأناقة ليناسب جميع الديكورات الداخلية، مصنوع من أجود أنواع الخشب، يتميز بالمتانة والفخامة.
        </p>

        <a class="whatsapp-btn" href="https://wa.me/201234567890" target="_blank">
            تواصل عبر واتساب
        </a>

    </div>

    <footer>
        <p>&copy; 2025 ELKADY FURNITURES - جميع الحقوق محفوظة</p>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper", {
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>

</body>

</html>
