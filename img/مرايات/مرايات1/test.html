<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <style>
       /* ======= المنتج ======= */
.product-card {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  width: 250px;
  text-align: center;
  padding: 20px;
  transition: transform 0.3s ease-in-out;
  position: relative;
}

/* تأثير عند مرور الفأرة على المنتج */
.product-card:hover {
  transform: scale(1.05);
}

/* تنسيق الصورة داخل المنتج */
.product-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
}

/* شريط التخفيض */
.discount-banner {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: #e74c3c;
  color: white;
  font-size: 14px;
  padding: 5px 10px;
  border-radius: 5px;
  z-index: 10;
}

/* تنسيق العنوان داخل المنتج */
.product-card h4 {
  font-size: 18px;
  color: #333;
  margin: 15px 0;
}

/* تنسيق الوصف داخل المنتج */
.product-card p {
  font-size: 14px;
  color: #777;
  margin-bottom: 10px;
}

/* تنسيق السعر */
.price-section {
  margin-bottom: 15px;
}

.old-price {
  text-decoration: line-through;
  color: #999;
  margin-left: 10px;
}

.new-price {
  font-size: 18px;
  font-weight: bold;
  color: #e74c3c;
}

    </style>
</head>
<body>
    <div class="product-card" data-category="المرايات ووحدات التخزين" data-aos="zoom-in" data-components="img/مرايات-وحدات تخزين1-.webp, img/مرايات/مرايات3/مرايات-وحدات تخزين2-.webp, img/مرايات/مرايات3/1706463370491.webp">
        <div class="discount-banner">تخفيض</div> <!-- شريط التخفيض -->
        <img src="img/مرايات-وحدات تخزين1-.webp" alt="مرآة" onclick="openPopup(this.src)">
        <h4>أفيانا مرآة دائرية متحركة مع وحدة تخزين</h4>
        <p>لمسة فخامة لديكورك</p>
        
        <!-- الأسعار -->
        <div class="price-section">
            <span class="old-price">7200 ج.م</span> <!-- السعر القديم -->
            <span class="new-price">6200 ج.م</span> <!-- السعر الجديد -->
        </div>
    
        <a href="#" class="whatsapp-btn" onclick="addToCart('كرسي خشب مودرن', 950,'img/مرايات-وحدات تخزين1-.webp')">
            أضف إلى العربة
        </a>
    </div>
</body>
</html>
